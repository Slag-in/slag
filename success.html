<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Request Sent | Slag</title>
  <!-- Standard favicon -->
  <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
  <link rel="alternate icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">

  <!-- Apple Touch Icon (iPhone/iPad) -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

  <!-- Web App Manifest -->
  <link rel="manifest" href="assets/favicon/site.webmanifest">

  <!-- Android / PWA icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/web-app-manifest-512x512.png">

  <!-- Theme & tile colors -->
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #071232;
      --card: #0b1220;
      --accent: #22c55e;
      --muted: #9aa4b2;
      --glass: rgba(255, 255, 255, 0.03);
    }

    /* Page layout */
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Helvetica Neue", Arial;
    }

    body {
      background: radial-gradient(1200px 600px at 10% 20%, rgba(34, 197, 94, 0.06), transparent 8%),
        radial-gradient(1000px 700px at 90% 80%, rgba(34, 197, 94, 0.03), transparent 8%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      color: #e6eef7;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 880px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(3, 7, 18, 0.6);
      padding: 36px;
      position: relative;
      overflow: visible;
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 24px;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    /* Left: icon + confetti area */
    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .badge {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.18), rgba(34, 197, 94, 0.08));
      border: 2px solid rgba(34, 197, 94, 0.14);
      backdrop-filter: blur(4px);
      position: relative;
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.06), inset 0 -6px 20px rgba(0, 0, 0, 0.2);
    }

    /* Checkmark */
    .check {
      width: 68px;
      height: 68px;
      stroke: var(--accent);
      stroke-width: 6;
      fill: transparent;
      stroke-linecap: round;
      stroke-linejoin: round;
      transform-origin: center;
      animation: pop 700ms cubic-bezier(.2, .9, .3, 1);
    }

    @keyframes pop {
      0% {
        transform: scale(.4) rotate(-10deg);
        opacity: 0;
      }

      60% {
        transform: scale(1.08) rotate(3deg);
        opacity: 1;
      }

      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    /* Right content */
    .content h1 {
      margin: 0;
      font-size: clamp(20px, 3.4vw, 30px);
      letter-spacing: -0.3px;
    }

    .subtitle {
      color: var(--muted);
      margin-top: 8px;
      font-size: 15px;
      line-height: 1.5;
    }

    .message {
      margin-top: 18px;
      padding: 18px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      border: 1px dashed rgba(255, 255, 255, 0.03);
      color: #dfffe4;
      font-weight: 600;
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .message p {
      margin: 0;
      font-weight: 600;
      font-size: 15px;
    }

    /* Buttons */
    .actions {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: 0;
      font-weight: 700;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .btn:active {
      transform: translateY(1px)
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--accent), #16a34a);
      color: #022102;
      box-shadow: 0 6px 18px rgba(34, 197, 94, 0.16);
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: var(--muted);
    }

    .meta {
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
    }

    /* Confetti pieces */
    .confetti {
      position: absolute;
      left: -10px;
      top: -12px;
      width: 200px;
      height: 200px;
      pointer-events: none;
      overflow: visible;
    }

    .confetti span {
      position: absolute;
      display: block;
      width: 10px;
      height: 18px;
      opacity: 0;
      transform-origin: center;
      animation: fall 2400ms linear infinite;
    }

    /* different delays and positions */
    .confetti span:nth-child(1) {
      left: 8%;
      animation-delay: 0ms;
      background: #ffb86b;
    }

    .confetti span:nth-child(2) {
      left: 25%;
      animation-delay: 120ms;
      background: #ffd86b;
      transform: rotate(20deg);
    }

    .confetti span:nth-child(3) {
      left: 44%;
      animation-delay: 240ms;
      background: #6dd6a9;
      transform: rotate(-12deg);
    }

    .confetti span:nth-child(4) {
      left: 61%;
      animation-delay: 360ms;
      background: #6bb4ff;
    }

    .confetti span:nth-child(5) {
      left: 78%;
      animation-delay: 480ms;
      background: #dd6bff;
    }

    .confetti span:nth-child(6) {
      left: 12%;
      animation-delay: 180ms;
      background: #ffd86b;
    }

    .confetti span:nth-child(7) {
      left: 38%;
      animation-delay: 300ms;
      background: #6bb4ff;
    }

    .confetti span:nth-child(8) {
      left: 55%;
      animation-delay: 420ms;
      background: #dd6bff;
    }

    .confetti span:nth-child(9) {
      left: 72%;
      animation-delay: 540ms;
      background: #6dd6a9;
    }

    .confetti span:nth-child(10) {
      left: 90%;
      animation-delay: 660ms;
      background: #ffb86b;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      60% {
        transform: translateY(90px) rotate(220deg);
        opacity: 1;
      }

      100% {
        transform: translateY(220px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Small screens */
    @media (max-width:720px) {
      .card {
        grid-template-columns: 1fr;
        padding: 22px;
      }

      .left {
        flex-direction: row;
        gap: 12px;
        justify-content: flex-start;
      }

      .badge {
        width: 96px;
        height: 96px
      }
    }
  </style>
</head>

<body data-whatsapp="">
  <div class="card" role="status" aria-live="polite">
    <div class="left" aria-hidden="false">
      <div class="badge" aria-hidden="true">
        <!-- Animated checkmark -->
        <svg class="check" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Success">
          <circle cx="12" cy="12" r="10" stroke="rgba(34,197,94,0.18)" stroke-width="2" fill="transparent"></circle>
          <path d="M6.5 12.5l3 3 7-8" fill="none"></path>
        </svg>
      </div>

      <!-- Confetti -->
      <div class="confetti" aria-hidden="true">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </div>

    <div class="content">
      <h1>Woohoooo — your order is confirmed!</h1>
      <div class="subtitle">We’ve received your order. Sit tight while we pack things up nicely — but don’t worry, we’ll
        keep you posted.</div>

      <div class="message" aria-label="Order confirmation and packing timings">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="opacity:.95">
          <path
            d="M21 16V8a1 1 0 0 0-.553-.894l-7-3.5a1 1 0 0 0-.894 0l-7 3.5A1 1 0 0 0 4 8v8a1 1 0 0 0 .553.894l7 3.5a1 1 0 0 0 .894 0l7-3.5A1 1 0 0 0 21 16z"
            stroke="currentColor" stroke-width="0.7"></path>
        </svg>
        <div>
          <p>
            We will keep you posted!
          </p>
          <div class="meta">Track updates on WhatsApp <a href=""></a></div>
        </div>
      </div>

      <div class="actions" role="group" aria-label="Actions">
        <a class="btn btn-primary" id="trackBtn" href="#" onclick="return false;">
          <!-- WhatsApp icon (inline) -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
            style="filter:drop-shadow(0 2px 6px rgba(0,0,0,0.15))">
            <path
              d="M20.52 3.48A11.94 11.94 0 0 0 12 0C5.373 0 0 5.373 0 12c0 2.113.553 4.157 1.6 5.97L0 24l6.308-1.58A11.92 11.92 0 0 0 12 24c6.627 0 12-5.373 12-12 0-3.2-1.25-6.18-3.48-8.52z"
              fill="#fff" opacity="0.06"></path>
            <path
              d="M20.52 3.48A11.94 11.94 0 0 0 12 0C5.373 0 0 5.373 0 12c0 2.113.553 4.157 1.6 5.97L0 24l6.308-1.58A11.92 11.92 0 0 0 12 24c6.627 0 12-5.373 12-12 0-3.2-1.25-6.18-3.48-8.52z"
              fill="#25D366"></path>
            <path
              d="M17.5 14.5c-.3-.15-1.76-.87-2.03-.97-.27-.1-.47-.15-.67.15-.2.3-.77.97-.95 1.17-.17.2-.35.22-.65.07-.3-.15-1.27-.47-2.42-1.49-.9-.8-1.5-1.79-1.67-2.09-.17-.3-.02-.46.13-.61.14-.14.3-.35.45-.53.15-.18.2-.3.3-.5.1-.2 0-.38-.05-.53-.05-.15-.67-1.62-.92-2.22-.24-.58-.48-.5-.67-.51l-.57-.01c-.2 0-.52.07-.8.38s-1.05 1.02-1.05 2.48 1.08 2.89 1.23 3.09c.15.2 2.12 3.23 5.14 4.53 2.04.86 2.78.92 3.79.77.99-.15 1.76-.81 2.01-1.59.25-.78.25-1.45.18-1.59-.07-.14-.27-.22-.57-.37z"
              fill="#fff"></path>
          </svg>
          Message on WhatsApp
        </a>

        <a class="btn btn-ghost" href="/" title="Return to shop">Back to shop</a>
      </div>
    </div>
  </div>
  <script>
    (function () {
      const trackBtn = document.getElementById('trackBtn');
      const phone = "+917736567531"; // Your WhatsApp number
      const defaultMsg = "Hello! I placed an order and would like the confirmation. (Order ID: {orderId})";

      if (!trackBtn) return;

      // Fetch payment code from local storage
      const orderId = localStorage.getItem("paymentCode") || '—';

      // Create WhatsApp URL
      const waUrl = `https://wa.me/${phone.replace(/\+/g, '')}/?text=${encodeURIComponent(
        defaultMsg.replace('{orderId}', orderId)
      )}`;

      // On click, redirect to WhatsApp
      trackBtn.addEventListener('click', (e) => {
        e.preventDefault();
        window.open(waUrl, '_blank');
      });
    })();
  </script>

</body>

</html>
